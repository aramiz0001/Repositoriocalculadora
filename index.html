<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad</title>
    <link rel="stylesheet" href="/html/estilo.css">
</head>
<body>
    <main class="card">
        <section class="input-group">
            <div class="field">
                <label>DAY</label>
                <input type="number" id="day" placeholder="DD">
            </div>
            <div class="field">
                <label>MONTH</label>
                <input type="number" id="month" placeholder="MM">
            </div>
            <div class="field">
                <label>YEAR</label>
                <input type="number" id="year" placeholder="YYYY">
            </div>
        </section>

        <div class="divider">
            <button id="btn-calculate">
              <img src="Imagenes/icon-arrow.svg" alt="boton">
            </button>
        </div>

        <section class="result">
            <h1><span id="res-years">--</span> dia</h1>
            <h1><span id="res-months">--</span> mes</h1>
            <h1><span id="res-days">--</span> a√±o</h1>
        </section>
    </main>
    <script src="/html/script.js"></script>
</body>
</html>
